<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta name="copyright" content="Copyright (c) Google, Ind 2011." >
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Orion Plugin Player</title>
	<link rel="stylesheet" type="text/css" href="./pluginPlayer.css" />
	<script src="../requirejs/require.js"></script>
	<script src="../orion/plugin.js"></script>
	<script src="../org.dojotoolkit/dojo/dojo.js.uncompressed.js"></script>
	<script type="text/javascript">
	    /*globals require*/
		require({
			baseUrl: '..',
			packages: [
				{
					name: 'dojo',
					location: 'org.dojotoolkit/dojo',
					main: 'lib/main-browser',
					lib: '.'
				},
				{
					name: 'dijit',
					location: 'org.dojotoolkit/dijit',
					main: 'lib/main',
					lib: '.'
				},
				{
					name: 'dojox',
					location: 'org.dojotoolkit/dojox',
					main: 'lib/main',
					lib: '.'
				}
			],
			paths: {
				text: 'requirejs/text',
				i18n: 'requirejs/i18n'
			}
		});
		require(["./pluginPlayer"]);
	</script>
</head>
	<body style="height: 100%; visibility:hidden;" class="nihilo">
	<div id="orion.pluginPlayer" class="orionPage" dojoType="dijit.layout.BorderContainer" design="headline" gutters="false">
		<div class="banner" id="banner" dojoType="dijit.layout.ContentPane" region="top">
		</div>
		<div id="centerPane" dojoType="dijit.layout.BorderContainer" region="center" design="headline" liveSplitters="false" splitter="false">
			<div class="paneHeading" id="pageToolbar" dojoType="dijit.layout.ContentPane" splitter="false" region="top">
			</div>
			<div class="mainpane" dojoType="dijit.layout.ContentPane" splitter="false"region="center">		
				<iframe src="about:blank" id="player"></iframe>
			</div>
		</div>
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		  Put an iframe here!
		</div>
	</div>				

	</body>
</html>
