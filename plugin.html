<!DOCTYPE html>
<html>
<head>
	<meta name="copyright" content="Copyright (c) Google, Inc 2011." >
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="orion/plugin.js"></script>
	<script>
	    /*globals window eclipse*/
		var serviceImpl = {
			run: function(text) {
			  /* no-op should not be called? */
			}
		};
		window.onload = function() {
		    var baseURL = window.location.toString().split('/');
		    baseURL.pop();
		    baseURL = baseURL.join('/');
			var provider = new eclipse.PluginProvider();
			provider.registerServiceProvider(
				"orion.page.link",
				serviceImpl,
				{
					name: "Debug",
					id: "orion.debug",
					href: baseURL+"/pluginPlayer.html"
				}
			);
			provider.connect();
		};
	</script>
</head>
<body>
</body>
</html>
